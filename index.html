<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" id="context-body">
        <div class="form-check form-switch form-check-reverse">
          <input class="form-check-input" type="checkbox" id="dark-mode-toggle-button" checked>
          <label class="form-check-label" for="flexSwitchCheckReverse">Dark Theme</label>
        </div>
        <h1>Password Generator</h1>
        <div class="row">
          <div class="input-group">
            <input type="text" class="form-control" id="password-input" readonly>
            <button class="btn btn-success" type="button" id="copy-button">Copy</button>
            <button class="btn btn-primary" type="button" id="generate-button">Generate</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <div class="range">
              <label for="range-custom-input" id="range-label-display">Password Length <span
                  id="range-output"></span></label>
              <input type="range" class="form-range" min="1" max="50" step="1" value="12" id="range-custom-input" />
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" checked="checked" id="uppercase-check-input"
                data-control-checked="true">
              <label class="form-check-label" for="uppercase-check-input">Uppercase</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" checked="checked" id="lowercase-check-input"
                data-control-checked="true">
              <label class="form-check-label" for="lowercase-check-input">Lowercase</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" checked="checked" id="numbers-check-input"
                data-control-checked="true">
              <label class="form-check-label" for="numbers-check-input">Numbers</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="symbols-check-input" data-control-checked="true">
              <label class="form-check-label" for="symbols-check-input">Symbols</label>
            </div>
          </div>
        </div>
        <br />
        <div id="liveAlertPlaceholder"></div>
      </div>
    </div>
  </div>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/generate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
